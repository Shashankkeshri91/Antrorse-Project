<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Book</title>
</head>
<body>

    <h1>Recipe Book</h1>

    <div id="input-field">
        <input type="text" placeholder="Enter the Recipe" id="rec1">
        <input type="text" placeholder="Enter the Instructions" id="rec2">
        <input type="text" placeholder="Enter the Ingredients" id="rec3">
    </div>

    <div id="btn">
        <button onclick="addRecipe()">Add</button>
        <button onclick="editRecipe()">Edit</button>
        <button onclick="deleteRecipe()">Delete</button>
    </div>

    <div id="res">
        <p id="recipe">Recipe</p>
        <p id="instructions">Instructions</p>
        <p id="ingredients">Ingredients</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
