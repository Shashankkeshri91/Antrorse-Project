<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DoList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>To-do Meal</h1>
        <input type="text" id="mealInput" placeholder="Type your meal...">
        <input type="number" id="timerInput" placeholder="Set timer in seconds...">
        <button onclick="startTimer()">Start Timer</button>
        <div id="timer"></div>
        <button onclick="completeTimer()">Complete Timer</button>
        <div id="history"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
